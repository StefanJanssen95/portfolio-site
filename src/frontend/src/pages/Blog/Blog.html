<div class="page__container--blog">
  <sj-ribbon title="BLOG" icon="comment"></sj-ribbon>
  <div class="blog__container">
    <sj-loading-icon v-if="status === 0"></sj-loading-icon>
    <p v-else-if="status === -1">Something went wrong while retrieving the blog, please try again later.</p>
    <sj-blog-post v-else v-for="(post, index) in posts" :post="post" :key="index"></sj-blog-post>
  </div>
</div>
