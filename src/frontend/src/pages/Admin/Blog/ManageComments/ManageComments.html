<div>
  <table class="table">
    <thead>
      <tr class="table__row--head">
        <th class="table__cell">NAME</th>
        <th class="table__cell">EMAIL</th>
        <th class="table__cell">MESSAGE</th>
        <th class="table__cell table__cell--center table__cell--action">ACTIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="comment in pendingComments" class="table__row--body" :id="'comment-'+comment.id">
        <td class="table__cell">{{ comment.author_name }}</td>
        <td class="table__cell">{{ comment.author_email }}</td>
        <td class="table__cell">{{ comment.message }}</td>
        <td class="table__cell table__cell--spaced">
          <span class="btn btn--success" @click="approveComment(comment.id)">
            <i class="fa fa-check fa-lg"></i>
          </span>
          <span class="btn btn--danger" @click="deleteComment(comment.id)">
            <i class="fa fa-trash-o fa-lg"></i>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <hr>
  <table class="table">
    <thead>
    <tr class="table__row--head">
      <th class="table__cell">NAME</th>
      <th class="table__cell">EMAIL</th>
      <th class="table__cell">MESSAGE</th>
      <th class="table__cell table__cell--center table__cell--action">ACTIONS</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="comment in approvedComments" class="table__row--body" :id="'comment-'+comment.id">
      <td class="table__cell">{{ comment.author_name }}</td>
      <td class="table__cell">{{ comment.author_email }}</td>
      <td class="table__cell">{{ comment.message }}</td>
      <td class="table__cell table__cell--center">
        <span class="btn btn--danger" @click="deleteComment(comment.id)">
            <i class="fa fa-trash-o fa-lg"></i>
          </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
