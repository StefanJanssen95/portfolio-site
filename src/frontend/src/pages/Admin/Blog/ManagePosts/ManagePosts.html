<div>
  <table class="table">
    <thead>
      <tr class="table__row--head">
        <th class="table__cell">ID</th>
        <th class="table__cell">TITLE</th>
        <th class="table__cell">PUBLISH DATE</th>
        <th class="table__cell">NUMBER OF VIEWS</th>
        <th class="table__cell table__cell--center table__cell--action">ACTIONS</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="post in posts" class="table__row--body" :id="'post-'+post.id">
        <td class="table__cell">{{ post.id }}</td>
        <td class="table__cell">{{ post.name }}</td>
        <td class="table__cell">{{ post.publish_date }}</td>
        <td class="table__cell">{{ post.views }}</td>
        <td class="table__cell table__cell--spaced">
          <router-link :to="'/blog/'+post.id+'/'" target="_blank" class="btn btn--default">
            <i class="fa fa-book fa-lg"></i>
          </router-link>
          <router-link :to="'/admin/blog/'+post.id" class="btn btn--warning">
            <i class="fa fa-pencil fa-lg"></i>
          </router-link>
          <span class="btn btn--danger" @click="deletePost(post.id)">
            <i class="fa fa-trash-o fa-lg"></i>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
